<!DOCTYPE html>
<html>
<head>
    <title>Calorie-Based Recipe Recommender</title>
</head>
<body>
    <h1>Enter Your Details</h1>
    <form method="post">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" step="0.1" required><br><br>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" step="0.1" required><br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="1">Male</option>
            <option value="2">Female</option>
        </select><br><br>
        <label for="activity_level">Activity Level:</label>
        <select id="activity_level" name="activity_level">
            <option value="1">Sedentary</option>
            <option value="2">Lightly Active</option>
            <option value="3">Moderately Active</option>
            <option value="4">Very Active</option>
            <option value="5">Super Active</option>
        </select><br><br>
        <button type="submit">Get Recommendations</button>
    </form>
</body>
</html>
